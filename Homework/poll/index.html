<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Human</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <button onclick="poll()">Start poll</button>
  <div id="poll">
    <p class="p-style b-b" id="human-name">Name:</p>
    <p class="p-style b-b" id="human-last-name">Last Name:</p>
    <p class="p-style b-b" id="human-age">Age:</p>
    <p class="p-style b-b" id="human-gender">Gender:</p>
    <p class="p-style b-b" id="human-height">Height:</p>
    <p class="p-style b-b" id="human-weight">Weight:</p>
    <p class="p-style b-b" id="human-married">Married?:</p>
    <p class="p-style b-b" id="human-have-children">Having children:</p>
    <p class="p-style" id="human-children-names">Children's names:</p>
  </div>
</body>
</html>
